<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="students.css">
    <title>students</title>
</head>
<body>
    <div class="students">
        <h1>Студенты</h1>
    </div>
    <div class="maintable">
        <div class="left">
            <h2>Фильтры</h2>
            <div class="filters">
                <div class="filter">
                    <p class="title">ФИО</p>
                    <input class="leftinput" id="searchname" type="text" placeholder="ФИО"/>
                </div>
                <div class="filter">
                    <p class="title">Факультет</p>
                    <input class="leftinput" id="searchfaculty" type="text" placeholder="Факультет"/>
                </div>
                <div class="filter">
                    <p class="title">Дата рождения</p>
                    <input class="leftinput" id="birthday" type="text" placeholder="Дата рождения"/>
                </div>
                <div class="filter">
                    <p class="title">Год начала обучения</p>
                    <input class="leftinput" id="StudyStart" type="text" placeholder="Год начала обучения"/>
                </div>
            </div>
            <button class="but" id ="update">Найти</button>
            <table id="table">
                <tr>
                    <th>ФИО</th>
                    <th>Направление</th>
                    <th>Дата рождения</th>
                    <th>Годы обучения</th>
                    <th>Удалить</th>
                </tr>
            </table>
        </div>
        <div class="right">
            <h1>Добавить</h1>
            <p class="title">Фамилия</p>
            <input class="rightinput" id="surname" type="text" placeholder="Фамилия"/>
            <p class="title">Имя</p>
            <input class="rightinput" id="name" type="text" placeholder="Имя"/>
            <p class="title">Отчество</p>
            <input class="rightinput" id="lastname" type="text" placeholder="Отчество"/>
            <p class="title">Дата Рождения</p>
            <input class="rightinput" id="birthday2" type="text" placeholder="Дата Рождения"/>
            <p class="title">Год начала обучения</p>
            <input class="rightinput" id="year" type="text" placeholder="Год начала обучения"/>
            <p class="title">Направние</p>
            <input class="rightinput" id="faculty" type="text" placeholder="Направление"/>
            <button class="dobavit" id="dobavit">Добавить студента</button>
        </div>
    </div>
</body>
<script src="students.js"></script>
</html>
