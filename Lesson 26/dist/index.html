<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/index.3a01df49.css">

<body>
    <main>
        <div class="card">
            <h2>Введите данные для оплаты</h2>
            <div class="form">
                <div class="form_pol1">
                    <label for="card_number">Номер карты:</label>
                    <input id="card_number" type="text" placeholder="0000 0000 0000 0000" maxlength="19"></div>
                <div class="form_pol2">
                    <div class="date">
                        <label for="date">Срок действия:</label>
                        <input id="date" type="text" placeholder="01/26" maxlength="5">
                    </div>
                    <div class="cvc">
                        <label for="cvc">CVC</label>
                        <input id="cvc" type="text" placeholder="000" maxlength="3">
                    </div>
                </div>
                <div class="form_pol3">
                    <div>
                        <label for="name">Имя владельца:</label>
                        <input id="name" type="text" placeholder="OLEG FOMIN">
                    </div>
                    <div id="foto">

                    </div>
                </div>
            </div>
        </div>
        <button id="oplat">ОПЛАТИТЬ</button>
    </main>
</body>
</html>
