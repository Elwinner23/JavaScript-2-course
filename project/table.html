<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="table.css">
    <title>Table</title>
</head>
<body>
    <header>
        <h1>Студенты</h1>
    </header>
    <main>
        <left>
            <h2>Фильтры</h2>
            <div class="filters">
                <div class="filter">
                    <p class="title">ФИО</p>
                    <input id = "search_name" class="inp_left" type="text" placeholder="ФИО"/>
                </div>
                <div class="filter">
                    <p class="title">Направление</p>
                    <input id = "search_majority" class="inp_left" type="text" placeholder="Направление"/>
                </div>
                <div class="filter">
                    <p class="title">Дата рождения</p>
                    <input id = "search_byear" class="inp_left" type="text" placeholder="Дата рождения"/>
                </div>
                <div class="filter">
                    <p class="title">Год начала обучения</p>
                    <input id = "search_syear" class="inp_left" type="text" placeholder="Год начала обучения"/>
                </div>
            </div>
            <button class="but" id = "update">Найти</button>
            <table id="full">
                <thead>
                    <tr>
                        <th>ФИО</th>
                        <th>Направление</th>
                        <th>Дата рождения</th>
                        <th>Годы обучения</th>
                        <th>Удалить</th>
                    </tr>
                </thead>

                <tbody>
                </tbody>
            </table>
        </left>

        <right>
            <h1>Добавить</h1>
            <p class="title">Фамилия</p>
            <input class="inp_right" id="surname" type="text" placeholder="Фамилия"/>
            <p class="title">Имя</p>
            <input class="inp_right" id="name" type="text" placeholder="Имя"/>
            <p class="title">Отчество</p>
            <input class="inp_right" id="lastname" type="text" placeholder="Отчество"/>
            <p class="title">Дата Рождения</p>
            <input class="inp_right" id="birthday" type="text" placeholder="Дата Рождения"/>
            <p class="title">Год начала обучения</p>
            <input class="inp_right" id="f_year" type="text" placeholder="Год начала обучения"/>
            <p class="title">Направние</p>
            <input class="inp_right" id="majority" type="text" placeholder="Направление"/>
            <button class="add" id="add">Добавить студента</button>
        </right>
    </main>
</body>
<script src="table.js"></script>
</html>
