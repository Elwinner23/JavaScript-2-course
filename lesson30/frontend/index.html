<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body class="bg-slate-800 text-white container mx-auto">
    <header class="flex justify-center">
        <h1 class="font-mono text-2xl mt-5 font-bold">Студенты</h1>
    </header>
    <div class="flex justify-between mt-[65px]">

        <div>
            <h1 class="text-center mb-[20px] font-bold text-2xl">Фильтры</h1>
            <div class="flex gap-[40px]">
                <div class="flex flex-col">
                    <span>ФИО</span>
                    <input class="w-[250px] h-[30px] rounded-md indent-2" placeholder="ФИО" type="text">
                </div>
                <div class="flex flex-col">
                    <span>Факультет</span>
                    <input class="w-[250px] h-[30px] rounded-md indent-2" placeholder="Факультет" type="text">
                </div>
                <div class="flex flex-col">
                    <span>Год начала обучение</span>
                    <input class="w-[250px] h-[30px] rounded-md indent-2" placeholder="Год начала обучение" type="text">
                </div>
                <div class="flex flex-col">
                    <span>Год окончания обучения </span>
                    <input class="w-[250px] h-[30px] rounded-md indent-2" placeholder="Год окончания обучения" type="text">
                </div>
            </div>      
            <div class="mt-[30px]">
                <table class="border-2 rounded-xl">
                    <thead>
                       <tr class="border-2 bg-slate-950">
                         <th class="border-2 w-[262px] h-[36px]">ФИО</th>
                         <th class="border-2 w-[262px] h-[36px]">Направление</th>
                         <th class="border-2 w-[262px] h-[36px]">Дата рождения</th>
                         <th class="border-2 w-[262px] h-[36px]">Годы обучения</th>
                         <th class="border-2 w-[70px]  h-[36px]">Удалить</th>
                       </tr>
                    </thead>
                    <tbody>
                       <tr id="data" class="text-[16px]">

                       </tr>
                    </tbody>
                   </table>    
            </div>          
        </div>
        <div>
            <div class="bg-slate-500 px-6 py-6 rounded-md">
                <div class="w-[250px] flex gap-[20px] flex-col items-center">
                    <h1 class="text-center font-bold text-2xl">Добавить</h1>
                    <div class="flex flex-col">
                        <span>Фамилия</span>
                        <input id="surname" class="w-[240px] h-[30px] rounded text-black indent-2" type="text">
                    </div>
                    <div class="flex flex-col">
                        <span>Имя</span>
                        <input id="name" class="w-[240px] h-[30px] rounded text-black indent-2" type="text">
                    </div>
                    <div class="flex flex-col">
                        <span>Отчество</span>
                        <input id="middle_name" class="w-[240px] h-[30px] rounded text-black indent-2" type="text">
                    </div>
                    <div class="flex flex-col">
                        <span>Дата Рождения</span>
                        <input id="date_of_birth" class="w-[240px] h-[30px] rounded text-black indent-2" type="text">
                    </div>
                    <div class="flex flex-col">
                        <span>Год начала обучение</span>
                        <input id="year_of_commencement" class="w-[240px] h-[30px] rounded text-black indent-2" type="text">
                    </div>
                    <div class="flex flex-col">
                        <span>Направление</span>
                        <input id="direction" class="w-[240px] h-[30px] rounded text-black indent-2" type="text">
                    </div>
                    <button id="addstudent" class="bg-cyan-600 shadow-md transition duration-200 ease-out px-2 py-2 rounded-full font-bold hover:shadow-cyan-600/60 hover:scale-105">Добавить студента</button>
                </div>
            </div>
        </div>
    </div>

<script src="src/js/script.js"></script>
</body>
</html>
