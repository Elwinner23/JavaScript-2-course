<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Студенты</h1>
    <div class="block1">
        <h2>Фильтры</h2>
        <div class="filters">
                <div class="f">
                    <label for="FIO">ФИО</label>
                    <input id="filtFio" type="text" class="input1" name="FIO" placeholder="ФИО">
                </div>

                <div class="f">
                    <label for="faculty">Факультет</label>
                    <input id="filtFacult" type="text" class="input1" name="faculty" placeholder="Факультет">
                </div>

                <div class="f">
                    <label for="year-begin">Год начала обучения</label>
                    <input id="filtYear1" type="text" class="input1" name="year-begin" placeholder="Год начала обучения">
                </div>

                <div class="f">
                    <label for="year-end">Год окончания обучения</label>
                    <input id="filtYear2" type="text" class="input1" name="year-end" placeholder="Год окончания обучения">
                </div>
        </div>

        <table id="table">
            <thead>
            <tr>
                <th>ФИО</th>
                <th>Направление</th>
                <th>Дата рождения</th>
                <th>Годы обучения</th>
                <th>Удалить</th>
            </tr>
            
            
            <tr>
                <td>Иванов Иван Иванович</td>
                <td>Frontend</td>
                <td>01.01.2001</td>
                <td>2020-2024 (4 курс)</td>
                <td><button class="deleteButton" data-id="${student.id}" style="background-color: #363636; color: white; border: none;">X</button></td>

            </tr>
            <tr>
                <td>Ольгина Ольга Олеговна</td>
                <td>Backend</td>
                <td>01.01.2001</td>
                <td>2019-2023 (закончил)</td>
                <td><button class="deleteButton" data-id="${student.id}" style="background-color: #363636; color: white; border: none;">X</button></td>
            </tr>
            <tr>
                <td>Васечкин Василий Васильевич</td>
                <td>Design</td>
                <td>01.01.2001</td>
                <td>2022-2026 (2 курс)</td>
                <td><button class="deleteButton" data-id="${student.id}" style="background-color: #363636; color: white; border: none;">X</button></td>
            </tr>
        </thead>
        <tbody>
        </tbody>
        </table>
    </div>
  

    <div class="block2">
        <h2>Добавить</h2>
        <div class="inputs">
            <div class="a">
                <label for="surname">Фамилия</label>
                <input id="surname" type="text" class="input2" name="surname"  placeholder="Фамилия">
            </div>

            <div class="a">
                <label for="name">Имя</label>
                <input  id="name" type="text" class="input2" name="name" placeholder="Имя">
            </div>

            <div class="a">
                <label for="lastname">Отчество</label>
                <input id="lastname" type="text" class="input2" name="lastname"  placeholder="Отчество">
            </div>

            <div class="a">
                <label for="birthday">Дата Рождения</label>
                <input id="birthday" type="text" class="input2" name="birthday"  placeholder="Дата Рождения">
            </div>

            <div class="a">
                <label for="year1">Год начала обучения</label>
                <input id="year1" type="text" class="input2" name="year1"  placeholder="Год начала обучения">
            </div>

            <div class="a">
                <label for="direction">Направление</label>
                <input id="direction" type="text" class="input2" name="direction"  placeholder="Направление">
            </div>
            
        </div>
        <button id="addStud">Добавить студента</button>    
    </div>

    
    <script src="script.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
