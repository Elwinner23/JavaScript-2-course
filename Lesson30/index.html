<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Table</title>
</head>
<body>
    <header>
        <h1>Студенты</h1>
    </header>
    <main>
        <left>
            <h2>Фильтры</h2>
            <div class="filters">
                <div class="filter">
                    <p class="title">ФИО</p>
                    <input class="inp_left" type="text" placeholder="ФИО"/>
                </div>
                <div class="filter">
                    <p class="title">Факультет</p>
                    <input class="inp_left" type="text" placeholder="Факультет"/>
                </div>
                <div class="filter">
                    <p class="title">Год начала обучения</p>
                    <input class="inp_left" type="text" placeholder="Год начала обучения"/>
                </div>
                <div class="filter">
                    <p class="title">Год окончания обучения</p>
                    <input class="inp_left" type="text" placeholder="Год окончания обучения"/>
                </div>
            </div>
            <table>
                <tr>
                    <th>ФИО</th>
                    <th>Направление</th>
                    <th>Дата рождения</th>
                    <th>Годы обучения</th>
                    <th>Удалить</th>
                </tr>

                <tr>
                    <td>Юра</td>
                    <td>45.03.03</td>
                    <td>28.08.2005</td>
                    <td>2023-2027</td>
                    <td style="text-align: center;">Х</td>
                </tr>

            </table>
        </left>

        <right>
            <h1>Добавить</h1>
            <p class="title">Фамилия</p>
            <input class="inp_right" type="text" placeholder="Фамилия"/>
            <p class="title">Имя</p>
            <input class="inp_right" type="text" placeholder="Имя"/>
            <p class="title">Отчество</p>
            <input class="inp_right" type="text" placeholder="Отчество"/>
            <p class="title">Дата Рождения</p>
            <input class="inp_right" type="text" placeholder="Дата Рождения"/>
            <p class="title">Год начала обучения</p>
            <input class="inp_right" type="text" placeholder="Год начала обучения"/>
            <p class="title">Направние</p>
            <input class="inp_right" type="text" placeholder="Направление"/>
            <button class="add">Добавить студента</button>
        </right>
    </main>
</body>
</html>
