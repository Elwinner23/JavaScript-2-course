<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Table</title>
</head>
<body>
    <header>
        <h1>Студенты</h1>
    </header>
    <main>
        <left>
            <h2>Фильтры</h2>
            <div class="filters">
                <div class="filter">
                    <p class="title">ФИО</p>
                    <input id="searchID" class="inp_left" type="text" placeholder="ФИО"/>
                </div>
                <div class="filter">
                    <p class="title">Факультет</p>
                    <input id="searchFac" class="inp_left" type="text" placeholder="Факультет"/>
                </div>
                <div class="filter">
                    <p class="title">Дата рождения</p>
                    <input id="searchBitrh" class="inp_left" type="text" placeholder="Дата рождения"/>
                </div>
                <div class="filter">
                    <p class="title">Год окончания обучения</p>
                    <input id="searchStart" class="inp_left" type="text" placeholder="Год начала обучения"/>
                </div>
            </div>
            <table id="full_student">
                <thead>
                  <tr>
                    <th>ФИО</th>
                    <th>Направление</th>
                    <th>Дата рождения</th>
                    <th>Годы обучения</th>
                    <th>Удалить</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            <button id="obnova">Обновить</button>
            <button id="searchi">Найти по айди</button>
            <button id="upd">Изменить</button>
        </left>

        <right>
            <h1>Добавить</h1>
            <p class="title">Фамилия</p>
            <input class="inp_right" type="text" id="fam" placeholder="Фамилия"/>
            <p class="title">Имя</p>
            <input class="inp_right" type="text" id="name" placeholder="Имя"/>
            <p class="title">Отчество</p>
            <input class="inp_right" type="text" id="oth" placeholder="Отчество"/>
            <p class="title">Дата Рождения</p>
            <input class="inp_right" type="text" id="birth" placeholder="Дата Рождения"/>
            <p class="title">Год начала обучения</p>
            <input class="inp_right" type="text" id="start" placeholder="Год начала обучения"/>
            <p class="title">Направние</p>
            <input class="inp_right" type="text" id="naprav" placeholder="Направление"/>
            <button id="btn" class="add">Добавить студента</button>
        </right>
    </main>
    <script src="main.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
