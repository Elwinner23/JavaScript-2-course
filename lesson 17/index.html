<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500&display=swap" rel="stylesheet">
    <title>Messanger</title>
</head>
<body>
    <header>
    <div style="background-color:#F9FAFB; padding-bottom: 24px;">
        <div class="menu">
            <img id="back" src="allPhoto/Back.svg" alt="icon_back">
                 <div class="menu_icon">
                    <img id="icon_profile" src="allPhoto/Rectangle 161124222.svg" alt="icon_user">
                    <div class="menu_text">
                        <p id="Alexandr">Александр</p>
                        <p id="Online">Online</p>
                    </div>
                </div>
            <img id="tocki_3" src="allPhoto/Option-Vertical.svg" alt="icon_settings">
        </div>
    </div>
    </header>

    <main>
     <div style="background-color:#F9FAFB; align-items: center;">
        <section class="all_messange">
            <article class="messange_1">
                <p class="messange_1_p">Привет, как правильно <br> переносить макет из Figma?</p>
                <div class="time_and_chek">
                    <p class="time">13:00</p>
                    <img src="allPhoto/Tick.svg" alt="icon_chat">
                </div>
            </article>

            <article class="messange_2">
                <p class="messange_2_p">1.Включи режим просмотра для <br>программистов<br>
                    2.Изучи каждый элемент<br>
                    3.Копируй настройки каждого <br>элемента дизайна в свой код</p>
                <div class="time_and_chek">
                    <p class="time_white">13:00</p>
                </div>
            </article>

            <article id="messange_3" class="messange_1">
                <p id="messange_3_p" class="messange_1_p">У меня точно получится?</p>
                <div id="time_and_chek_3" class="time_and_chek">
                    <p class="time">13:00</p>
                    <img src="allPhoto/Tick.svg" alt="icon_chat">
                </div>
            </article>

            <article id="messange_4_article" class="messange_2">
                <p id="messange_4" class="messange_2_p">100%, если что, мы всегда <br>поможем тебе)</p>
                <div class="time_and_chek">
                    <p class="time_white">13:00</p>
                </div>
            </article>
        </section>

        <footer>
            <div class="footer_All">
                <input type="text" placeholder="Введите текст...">
                <button></button>
            </div>
        </footer>
    </div>
    </main>
</body>
</html>
