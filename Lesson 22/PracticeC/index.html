<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/normalize.css">
    <script src="script.js"></script>
</head>
<body>

    <!-- Первая секция -->
    <section class="section1">
        <div class="content-sec1">
            <div class="left-container-sec1">
                <svg width="10" height="19" viewBox="0 0 10 19" fill="none" xmlns="http://www.w3.org/2000/svg" class="arrow-svg">
                    <g id="Icon">
                    <path id="Vector" d="M9 17.5L1.70711 10.2071C1.31658 9.81658 1.31658 9.18342 1.70711 8.79289L9 1.5" stroke="#19191A" stroke-width="1.5" stroke-linecap="round"/>
                    </g>
                </svg> 
                <div class="user-sec1">
                    <div class="user-logo-sec1"></div>
                    <div class="user-text-sec1">
                        <h3 class="username-sec1">Александр</h3>
                        <p class="user-status-sec1">Online</p>
                    </div>
                </div>
            </div>
            <div class="dots-sec1">
                <svg width="6" height="19" viewBox="0 0 6 19" fill="none" xmlns="http://www.w3.org/2000/svg" class="dots_svg">
                    <g id="Icon">
                    <path id="Vector" d="M2.99983 4.37625C1.82605 4.37625 0.874512 3.42471 0.874512 2.25093C0.874512 1.07715 1.82605 0.12561 2.99983 0.12561C4.17361 0.12561 5.12515 1.07715 5.12515 2.25093C5.12515 3.42471 4.17361 4.37625 2.99983 4.37625Z" fill="#19191A"/>
                    <path id="Vector_2" d="M2.99979 11.6248C1.82677 11.6248 0.875854 10.6739 0.875854 9.50089C0.875855 8.32787 1.82677 7.37695 2.99979 7.37695C4.17281 7.37695 5.12373 8.32787 5.12373 9.50089C5.12373 10.6739 4.17281 11.6248 2.99979 11.6248Z" fill="#19191A"/>
                    <path id="Vector_3" d="M2.99977 18.8744C1.82703 18.8744 0.876343 17.9237 0.876343 16.7509C0.876343 15.5782 1.82703 14.6275 2.99977 14.6275C4.17251 14.6275 5.1232 15.5782 5.1232 16.7509C5.1232 17.9237 4.17251 18.8744 2.99977 18.8744Z" fill="#19191A"/>
                    </g>
                </svg>
            </div>
        </div>
    </section>

    <!-- Вторая секция -->
    <section>
        <div class="content-sec2">
            <div class="content-1-sec2 message user1">
                <div class="message-1-sec2">
                    <p class="message-text-white">
                        Привет, как правильно переносить макет из Figma?
                    </p>
                    <div class="time-and-status-sec2">
                        <p class="time-text-white-sec2">13:00</p>
                        <svg width="22" height="13" viewBox="0 0 22 13" fill="none" xmlns="http://www.w3.org/2000/svg" class="status-sec2">
                            <g id="Icon">
                            <path id="Vector" d="M1.62524 7.67807L5.27515 11.0374C5.7375 11.4629 6.45383 11.4458 6.89536 10.9987L15.9321 1.8476" stroke="#A5F469" stroke-width="1.75" stroke-linecap="round" class="ReadedSVG"/>
                            <path id="Vector_2" d="M20.3742 1.8476L11.5773 10.6445" stroke="#A5F469" stroke-width="1.75" stroke-linecap="round"/>
                            </g>
                        </svg>
                    </div>
                </div>
            </div>
            
            <div class="content-2-sec2 message user2"> 
                <div class="message-2-sec2">
                    <p class="message-text-black">
                        <ol class="message-text-black message-text-2">
                            <li>Включи режим просмотра для программистов</li>
                            <li>Изучи каждый элемент</li>
                            <li>Копируй настройки каждого элемента дизайна в свой код</li>
                        </ol>
                    </p>
                    <div class="time-and-status-sec2">
                        <p class="time-text-gray-sec2">13:00</p>
                    </div>
                </div>
            </div>

            <div class="content-3-sec2 message user1">
                <div class="message-3-sec2">
                    <p class="message-text-white">
                        У меня точно получится?
                    </p>
                    <div class="time-and-status-sec2">
                        <p class="time-text-white-sec2">13:00</p>
                        <svg width="22" height="13" viewBox="0 0 22 13" fill="none" xmlns="http://www.w3.org/2000/svg" class="status-sec2">
                            <g id="Icon">
                            <path id="Vector" d="M1.62524 7.67807L5.27515 11.0374C5.7375 11.4629 6.45383 11.4458 6.89536 10.9987L15.9321 1.8476" stroke="#A5F469" stroke-width="1.75" stroke-linecap="round" class="ReadedSVG"/>
                            <path id="Vector_2" d="M20.3742 1.8476L11.5773 10.6445" stroke="#A5F469" stroke-width="1.75" stroke-linecap="round"/>
                            </g>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="content-4-sec2 message user2">
                <div class="message-4-sec2">
                    <p class="message-text-black">
                        100%, если что, мы всегда поможем тебе)
                    </p>
                    <div class="time-and-status-sec2">
                        <p class="time-text-gray-sec2">13:00</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Третья секция -->
    <section class="section3">
        <div class="content-sec3">
            <input type="text" class="submit" placeholder="Введите текст...">
            <button class="send-button-sec3">
                <svg width="20" height="18" viewBox="0 0 20 18" fill="none" xmlns="http://www.w3.org/2000/svg" class="send-svg">
                    <g id="Icon">
                    <path id="Vector" fill-rule="evenodd" clip-rule="evenodd" d="M2.60129 0.828942C1.56588 0.368807 0.501522 1.41322 0.941977 2.45715L3.66159 8.90295C3.68781 8.96509 3.68781 9.03518 3.66159 9.09732L0.941977 15.5431C0.501522 16.5871 1.56588 17.6315 2.60129 17.1713L18.418 10.1424C19.4079 9.70255 19.4079 8.29773 18.418 7.85785L2.60129 0.828942ZM7.6416 8.25C7.22739 8.25 6.8916 8.58579 6.8916 9C6.8916 9.41421 7.22739 9.75 7.6416 9.75L10.6416 9.75C11.0558 9.75 11.3916 9.41421 11.3916 9C11.3916 8.58579 11.0558 8.25 10.6416 8.25L7.6416 8.25Z" fill="#F9FAFB"/>
                    </g>
                </svg>
            </button>
        </div>
    </section>

    <section class="buttonsForTask">
        <button id="allMessages">Все сообщения</button>
        <button id="user1Messages">Сообщения 1 пользователя</button>
        <button id="user2Messages">Сообщения 2 пользователя</button>
    </section>
</body>
</html>
