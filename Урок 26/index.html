<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="index.js" type="module"></script>
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="card back">
            <div class="magnit">

            </div>
            <div class="cvv">
                <p>CVV/CVV2</p>
                <input type="number" placeholder="000" min="000" max="999">
                <p class="descr">ПОСЛЕДНИЕ 3 ЦИФРЫ С ОБРАТНОЙ СТОРОНЫ КАРТЫ</p>
            </div>
        </div>
        <div class="card front">
            <h2>Введите данные для оплаты</h2>
            <div>
                <p>Номер карты:</p>
                <input type="number" name="" id="cardnumber" placeholder="0000 0000 0000 0000" minlength="16" min="0000000000000000" max="9999999999999999" maxlength="16">
            </div>
            <div class="date">
                <p>Срок действия:</p>
                <input type="number" placeholder="01" minlength="2" min="01" max="12" maxlength="2">
                <p>/</p>
                <input type="number" placeholder="24" minlength="2" min="00" max="99" maxlength="2">
            </div>
            <div>
                <p>Имя владельца:</p>
                <input type="text" placeholder="IVAN IVANOV">
            </div>
        </div>
    </div>
</body>
</html>
