<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>card</title>
  <link rel="stylesheet" href="index.css">
  <script type="module" src="index.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1 class="text-center">Карта банка</h1>
      <div class="card-wrapper">
        <div class="card-back">
          <div class="card-back-line"></div>
          <input type="text" id="cvv" placeholder="CVV" maxlength="3">
        </div>
        <div class="card-front">
          <img src=" " alt="" class="card-image">
          <img src=" " alt="" class="card-logo">
          <input type="text" id="card-number" placeholder="Номер карты" maxlength="19">
          <input type="text" id="card-data" placeholder="Дата" maxlength="5" >
        </div>
      </div>
    </div>
  <button class="pay__button" id="pay__button">Оплатить</button>
  </div>
  <script src="./node_modules/card-info/dist/card-info.min.js"></script>
</body>
</html>
