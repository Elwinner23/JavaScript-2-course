<html lang="en">
<head>

        <h1>
            There will be interesting facts about cats here

        <div class="facts" id="facts">
            <ul class="facts__list list-reset" id="factsList"></ul>
        </div>
    </main>
    <script src="a.js" defer></script>
</body>
</html>
