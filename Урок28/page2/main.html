<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Мини игра</title>
</head>
<body>
    <div class="content__container">
        <h1>Нажми на все нечетные числа</h1>
        <div class="number__container">
            <div class="number" id="1" onclick="numbersClick('1')">
                1
            </div>
            <div class="number" id="2" onclick="numbersClick('2')">
                2
            </div>
            <div class="number" id="3" onclick="numbersClick('3')">
                3
            </div>
            <div class="number" id="4" onclick="numbersClick('4')">
                4
            </div>
            <div class="number" id="5" onclick="numbersClick('5')">
                5
            </div>
            <div class="number" id="6" onclick="numbersClick('6')">
                6
            </div>
            <div class="number" id="7" onclick="numbersClick('7')">
                7
            </div>
            <div class="number" id="8" onclick="numbersClick('8')">
                8
            </div>
            <div class="number" id="9" onclick="numbersClick('9')">
                9
            </div>
            <div class="number" id="10" onclick="numbersClick('10')">
                10
            </div>
        </div>
        <button class="check__button">Проверить</button>
        <button class="reset__button">Выйти</button>
    </div>
</body>
</html>
