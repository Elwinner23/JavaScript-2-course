<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Список студентов</title>
    <link rel="stylesheet" type="text/css" href="style.css">   
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
   </head>
<body>
    <header>
        <h1> Студенты </h1>
       
    </header>
    <main>
     
        <div class="filters">
            <h2>Фильтры</h2>
            <div class="mnogoinputs"> 

                <div>
                 <label for="fio">ФИО</label> <br>
                 <input type="text" id="fio" placeholder="ФИО">
                </div>

                <div>
                 <label for="fk">Факультет</label><br>
                 <input type="text" id="fk" placeholder="Факультет">
                </div>

                <div>
                 <label for="start">Год начала обучение</label><br>
                 <input type="text" id="start" placeholder="Год начала обучение">
                </div>

                <div>
                    <label for="onchanie">Год окончания обучения</label><br>
                    <input type="text" id="onchanie" placeholder="Год окончания обучения">
                </div>

        </div>
            <div>
                <table border="1px" bordercolor="#5B5B5B" cellpadding="15" cellspacing="0">
                    <tr>
                      <th>ФИО</th>
                      <th>Направление</th>
                      <th>Дата рождения</th>
                      <th>Годы обучения</th>
                      <th>Удалить</th>
                    </tr>
                    <tr>
                      <td>Иванов Иван Иванович</td>
                      <td>Frontend</td>
                      <td>01.01.2001</td>
                      <td>2020-2024 (4 курс)</td>
                      <td>Х</td>
                    </tr>
                    <tr>
                      <td>Ольгина Ольга Олеговна</td>
                      <td>Backend</td>
                      <td>01.01.2001</td>
                      <td>2019-2023 (закончил)</td>
                      <td>Х</td>
                    </tr>
                    <tr>
                      <td>Васечкин Василий Васильевич</td>
                      <td>Design</td>
                      <td>01.01.2001</td>
                      <td>2022-2026 (2 курс)</td>
                      <td>Х</td>
                    </tr>
                   
                  </table>

            </div>
    </div>
    

    <div class="Dobavit">
        <h3>Добавить</h3>
                <div class="inputs">
                <div>
                    <label for="name"> Имя </label> <br>
                    <input type="text" id="name" placeholder="Имя">
                </div>
                <div>
                    <label for="surname">Фамилия</label>  <br>
                    <input type="text" id="surname" placeholder="Фамилия">
                </div>
                <div>
                    <label for="ot">Отчество</label>  <br>
                    <input type="text" id="ot" placeholder="Отчество">
                </div>
                <div>
                    <label for="bithday">Дата рождения</label> <br>
                    <input type="text" id="bithday" placeholder="Дата рождения">
                </div>
                <div>
                    <label for="god">Год начала обучения</label> <br>
                    <input type="text" id="god" placeholder="Год начала обучение">
                </div>
                <div>
                    <label for="napr">Направление</label> <br>
                    <input type="text" id="napr" placeholder="Направление">
                </div>  </div> 

        <button>Добавить студента</button>

    </div>

        
        




    </main>

</body>
</html>
