<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CatCatCat</title>

    <link rel="stylesheet" href="style.css" />

    <script src="./main.js" defer></script>
  </head>

  <body>
    <header class="container">
      <p class="logo">Cats Fact</p>
    </header>
    <main class="container">
      <h1>There will be interesting facts about cats here</h1>
      <div class="breeds" id="breeds">
        <ul class="breeds__list list-reset" id="breedsList"></ul>
      </div>
      <div class="facts">
        <h2>Facts</h2>
        <div id="senderBlock">
          <input
            type="number"
            id="fact_count"
            placeholder="Введите количество фактов"
          />
          <button id="send_fact_count">Вывести факты</button>
        </div>

        <ul class="facts_list list-reset" id="factsList"></ul>
      </div>
    </main>
    <footer class="container">
      <p>that's all</p>
    </footer>
  </body>
</html>
