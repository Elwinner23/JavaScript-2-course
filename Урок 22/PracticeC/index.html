<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat Manager</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat</h2>
        </div>
        <div class="chat-body" id="chatBody">
        </div>
        <div class="chat-footer">
            <input type="text" id="messageInput" onkeydown="chat(event)" placeholder="Введите сообщение...">
            <button id="button" onclick="chat()">Отправить</button>
        </div>
    </div>
</body>
</html>
