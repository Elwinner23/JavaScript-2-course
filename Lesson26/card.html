<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="card.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Validation</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="card-back">
                <div class="card-back-line"></div>
                <p class="text-back">Card number</p>
                <input type="text" id="cvv-code" maxlength="3" placeholder="000">
            </div>
            <div class="card-front">
                <div class="group">
                    <p class="text">Card number</p>
                    <input type="text" id="card-number" maxlength="19" placeholder="0000 0000 0000 0000">
                </div>

                <div class="group">
                    <p class="text">Expiration date</p>
                    <input type="text" id="card-date" maxlength="5" placeholder="00/00">
                </div>

                <div class="group">
                    <p class="text">Cardholder name</p>
                    <input type="text" id="card-holder" placeholder="Ivanov Ivan">
                </div>
            </div>
        </div>
        <button type="reset" id="oplat">ОПЛАТИТЬ</button>
    </main>
</body>
<script type="module" src="card2.js"></script>
<script src="card.js"></script>
</html>
