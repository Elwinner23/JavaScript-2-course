<!DOCTYPE html>
<html lang="en" id="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/card.db775d0d.css">
    <title>Document</title>
</head>
<body>  
        <div class="container">
          <div class="col1">
            <div class="card" id="card">
              <div class="front">
                <div class="type">
                  <img class="bankid" id="bankid">
                </div>
                <span class="chip1"></span>
                <span class="card_number" id="card_number">&#x25CF;&#x25CF;&#x25CF;&#x25CF; &#x25CF;&#x25CF;&#x25CF;&#x25CF; &#x25CF;&#x25CF;&#x25CF;&#x25CF; &#x25CF;&#x25CF;&#x25CF;&#x25CF; </span>
                <div class="date"><span class="date_value" id="date_value">MM / YYYY</span></div>
                <span class="fullname" id="fullname">FULL NAME</span>
              </div>
              <div class="back">
                <div class="magnetic"></div>
                <div class="bar"></div>
                <span class="seccode" id="seccode">&#x25CF;&#x25CF;&#x25CF;</span>
                <span class="chip2"></span><span class="disclaimer">This card is property of Random Bank of Random corporation. <br> If found please return to Random Bank of Random corporation - 21968 Paris, Verdi Street, 34 </span>
              </div>
            </div>
          </div>
          <div class="col2">
            <label>Card Number</label>
            <input class="number" type="text" ng-model="ncard" maxlength="19" id="numb">
            <label>Cardholder name</label>
            <input class="inputname" type="text" placeholder="" id="inputname">
            <label>Expiry date</label>
            <input class="expire" type="text" placeholder="MM / YY" id="expire" maxlength="6">
            <label>Security Number</label>
            <input class="ccv" type="text" placeholder="CVC" maxlength="3" id="cvv">
            <button class="buy" id="oplat">Pay</button>
          </div>
        </div>
</body>
<script src="/card.9dc55de8.js" defer=""></script>
<script src="/card.5f39e005.js"></script>
</html>
