<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="C.css">
</head>
<body>
    <div class="topbar">
        <div class="bar_left">
            <img class="bck" src="img/back.svg" alt="">
            <img class="rect" src="img/rect.svg" alt="">
            <div class="person_bar">
                <p>Александр</p>
                <p>Online</p>
            </div>
        </div>
        <img class="label" src="img/Label.svg" alt="">
    </div>

    <div class="chat">
        <div class="m1_c">
            <div class="m1">
                <p class="us">Привет, как правильно переносить макет из Figma?</p>
                <div class="m1_time">
                    <p>13:00</p>
                    <img class="tick" src="img/Tick.svg" alt="">
                </div>
            </div>
        </div>

        <div class="m2_c">
            <div class="m2">
                <p class="fr">
                    <ol>
                        <li>Включи режим просмотра для программистов</li>
                        <li>Изучи каждый элемент</li>
                        <li>Копируй настройки кажого элемента дизайна в свой код</li>
                    </ol>
                </p>
                
                <div class="m2_time">
                    <p>13:00</p>
                </div>
            </div>
            
        </div>

        <div class="m3_c">
            <div class="m1_2">
                <p class="us">У меня точно получится?</p>
                <div class="m1_time2">
                    <p>13:00</p>
                    <img class="tick" src="img/Tick.svg" alt="">
                </div>
            </div>
        </div>

        <div class="m4_c">
            <div class="m2">
                <p class="fr">100%, если что, мы всегда поможем тебе)</p>
                <div class="m2_time">
                    <p>13:00</p>
                </div>
            </div>
            
        </div>
    </div>

    <div class="botoom_bar">
        <div class="input">
            <input class="inp" type="text" placeholder="Введите текст...">
            <button class="b_b">
                <img src="img/send.svg" alt="">
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
