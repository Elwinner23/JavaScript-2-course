<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A</title>

    <style>
        .square {
            width: 50px;
            height: 50px;
            background-color: red;
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <button id="addSquareButton">Добавить квадрат</button>
    <div id="squaresContainer"></div>

    <script>
        let addSquareButton = document.getElementById('addSquareButton');
        let squaresContainer = document.getElementById('squaresContainer');

        addSquareButton.addEventListener('click', function() {
            let square = document.createElement('div');
            square.className = 'square';
            squaresContainer.appendChild(square);
        });
    </script>
</body>
</html>
